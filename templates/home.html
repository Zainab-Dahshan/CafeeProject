{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>
<div class="menu-items">
    {% for item in menu_items %}
    <div class="menu-item">
        <h3>{{ item['name'] }}</h3>
        <p>{{ item['description'] }}</p>
        <p class="price">${{ "%.2f"|format(item['price']) }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
